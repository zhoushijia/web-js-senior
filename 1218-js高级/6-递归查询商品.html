<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data = [
        {
          id: 1,
          name: '家电',
          goods: [
            {
              id: 11,
              gname: '冰箱',
              goods: [
                {
                  id: 111,
                  gname: '海尔'
                },
                {
                  id: 112,
                  gname: '美的'
                }
              ]
            },
            {
              id: 12,
              gname: '洗衣机'
            }
          ]
        },
        {
          id: 2,
          name: '服饰'
        }
      ]

      function getId(data, id) {
        //   forEach中无法return
        var o = {}
        data.forEach(function (item) {
          // 找到了就返回
          if (item.id == id) {
            o = item
            // 找不到就看goods中有没有
          } else if (item.goods && item.goods.length > 0) {
            o = getId(item.goods, id)
          }
        })
        return o
      }
      var res = getId(data, 111)
      console.log(res)
    </script>
  </body>
</html>
