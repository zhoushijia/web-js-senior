<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f(num) {
        if (num === 1) return 1
        return f(num - 1) * num
      }
      console.log('阶乘的结果:' + f(6))
    </script>
  </body>
</html>
