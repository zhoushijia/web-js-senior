<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function num(n) {
        console.log(n)
        n = n - 2
        if (n > 0) {
          num(n)
        }
        console.log(n)
      }
      num(10)

      // 斐波那契数列
      function fbnq(n) {
        if (n == 1 || n == 2) return 1
        return fbnq(n - 1) + fbnq(n - 2)
      }
      console.log('斐波那契数列结果：' + fbnq(10))
    </script>
  </body>
</html>
