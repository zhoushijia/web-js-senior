  <body>
    <script>
      const obj = {
        name: '张三',
        age: 18,
        sex: '男'
      }
      let str = '我是{name},我今年{age}岁,我是{sex}生'
      //   将str中的大括号内容换成对象中属性

      //     let a = arr[0].substr(1, arr[0].length - 2)
      //     str = str.replace(arr[0], obj[a])
      //   }
      //   第二种方法
      const reg = /{(\w+)}/g
      //   arr = reg.exec(str)  核心代码
      while ((arr = reg.exec(str))) {
        str = str.replace(arr[0], obj[arr[1]])
      }
      console.log(str)
    </script>
