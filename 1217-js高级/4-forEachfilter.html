<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 3, 25, 44, 31, 65]
      // 数组遍历
      arr.forEach(function (item, index, a) {
        console.log(item)
      })
      var newArr = arr.filter(function (item, index) {
        //   过滤条件
        return item % 2 === 1
      })
      console.log(newArr)
    </script>
  </body>
