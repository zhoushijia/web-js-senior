<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 类似选择排序的方法进行数组去重
      var arr = [1, 1, 1, 3, 3, 5, 6, 4, 7, 10, 5, 5, 7, 10, 10]
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = i + 1; j < arr.length; j++) {
          if (arr[i] === arr[j]) {
            arr.splice(j, 1)
            // 用来避免数组塌陷导致的数组长度的变短
            j--
          }
        }
      }
      console.log(arr)
    </script>
  </body>
</html>
