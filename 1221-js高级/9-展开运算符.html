<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ...数组或对象 展开 相当于去掉括号中间的','保留
      let arr1 = [11, 12, 13]
      let arr2 = [22, 33]
      // 扩展运算符合并数组方法一
      let arr3 = [...arr1, ...arr2]
      console.log(arr3)
      // 扩展运算符合并数组方法二
      arr1.push(...arr2)
      console.log(arr1)
    </script>
  </body>
</html>
